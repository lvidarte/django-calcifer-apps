{% extends "blog/base_blog.html" %}
{% load i18n %}

{% block title %}{% trans 'Tags' %}{% endblock %}

{% block content %}
    <h3>{% trans 'Tags' %}</h3>

    <div class="item">
        <ul class="centered">
        {% for tag in tags %}
            <li><a href="{{ tag.get_absolute_url }}" title="">{{ tag }}</a> ({{ tag.get_total_posts }})</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
